<form [formGroup]="signInForm" (ngSubmit)="onFormSubmit()">
    <div class="sign-in-field-container">
        <mat-form-field class="sign-in-email" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email?.invalid">You must enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field class="sign-in-password" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="password?.errors?.required">Password is required</mat-error>
        </mat-form-field>

        <div class="sign-in-btn">
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
    </div>


</form>
